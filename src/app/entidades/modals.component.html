<p-dialog [(visible)]="visible" modal="true" [closable]="true"
  header="{{ entidadLocal.id ? 'Editar Entidad' : 'Nueva Entidad' }}"
  (onHide)="onHide()" [style]="{ width: '450px' }">

  <div class="p-fluid formgrid grid">
    <div class="field col-12">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" pInputText [(ngModel)]="entidadLocal.nombrec" required />
    </div>

    <div class="field col-12">
      <label for="nit">NIT</label>
      <input id="nit" type="text" pInputText [(ngModel)]="entidadLocal.nit" required />
    </div>

    <div class="field col-12">
      <label for="telefono">Teléfono</label>
      <input id="telefono" type="text" pInputText [(ngModel)]="entidadLocal.telefono" />
    </div>

    <div class="field col-12">
      <label for="direccion">Dirección</label>
      <input id="direccion" type="text" pInputText [(ngModel)]="entidadLocal.direccion" />
    </div>

    <div class="field col-12">
      <label for="email">Email</label>
      <input id="email" type="email" pInputText [(ngModel)]="entidadLocal.email" />
    </div>
  </div>

  <p-footer>
    <p-button label="Cancelar" icon="pi pi-times" class="p-button-text" (onClick)="onHide()"></p-button>
    <p-button label="Guardar" icon="pi pi-check" (onClick)="onSave()"
      [disabled]="!entidadLocal.nombrec || !entidadLocal.nit"></p-button>
  </p-footer>

</p-dialog>
